<script type="text/javascript">//<![CDATA[
// function to get url variables
function getUrlVars(){
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}

//function to make ajax requests to update new record and delete old record
function makeRequest(xml,url,newRec,old){
        var xmler = (new XMLSerializer()).serializeToString(xml);
        //alert(url);
        $.ajax({
                type: "PUT",
                url: url,
                data : xmler,
                dataType : 'xml',
                processData : 'false',
                contentType: "text/xml",
                success: function(res){
                    alert("Record Saved");
                }
                });
        newUrl = "{{=URL(r=request, c="gis", f="delete_location")}}";
        dataVar = "new=" + newRec  + "&old=" + old;
        alert("Your old record is will be deleted");
        $.ajax({
        type: "POST",
        url: newUrl,
        data: dataVar,
        success: function(msg){
        alert(msg);
        window.close();
        //write code here to close the window
        }
        });
}
