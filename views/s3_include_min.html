{{if session.s3.cdn:}}

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
  <!-- For Sites Hosted on the Public Internet, using Cachefly CDN's version of ExtJS should provide better performance -->

  <script src="http://extjs.cachefly.net/ext-3.3.1/src/locale/ext-lang-{{=response.s3.language}}.js" type="text/javascript"></script>  
{{else:}}

  <script src="/{{=request.application}}/static/scripts/ext/adapter/jquery/ext-jquery-adapter.js" type="text/javascript"></script>
  <script src="/{{=request.application}}/static/scripts/ext/ext-all.js" type="text/javascript"></script>  
  <script src="/{{=request.application}}/static/scripts/ext/src/locale/ext-lang-{{=response.s3.language}}.js" type="text/javascript"></script>
